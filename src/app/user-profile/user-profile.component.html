<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Edit Profile</h4>
                      <p class="card-category">Complete your profile</p>
                  </div>
                  <div class="card-body">
                      <form name="userForm" [formGroup]="userForm" *ngIf="userForm">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Company (disabled)"  disabled>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput formControlName="user_id" placeholder="User Id">
                                  </mat-form-field>
                              </div>

                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput formControlName="username" placeholder="Username">
                                  </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                 <mat-form-field class="example-full-width">
                                    <input matInput formControlName="email" placeholder="Email address" type="email">
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="firstname" placeholder="Fist Name" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="lastname" placeholder="Last Name" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="fullname" placeholder="Full Name" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="mobile" placeholder="Mobile No." type="text">
                                </mat-form-field>
                              </div>
                          </div>

                          <button mat-raised-button [disabled]="userForm && userForm.invalid" type="submit" (click)="updateUser()" class="btn btn-danger pull-right">Update Profile</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/profile_pic.png" alt="No Image"/>
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">Developer</h6>
                      <h4 class="card-title" style="text-transform: capitalize;">{{fullName}}</h4>
                      <p class="card-description">

                      <a href="javascript:void(0)" class="btn btn-danger btn-round">More Details</a>
